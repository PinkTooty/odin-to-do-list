<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <h1>2Do</h1>
    </header>
    <aside>
        <h2>Lists</h2>
        <ul class="lists">

        </ul>
        <form action="" class="add-list-form" data-new-list-form>
            <input type="text" class="new list" data-new-list-form-input placeholder="new list name">
            <button class="btn create list">+</button>
        </form>
    </aside>
    <section>
        <h2 data-task-list></h2>
        <ul class="tasks" data-tasks>

        </ul>
        <div class="form-overlay overlay">
            <form action="" class="add-task-form" data-new-task-form>
                <div class="form-heading">
                    <h2>New Task</h2>
                    <div class="exit-form exit">[X]</div>
                </div>
                <div class="input-container">
                    <input type="text" class="new title" name="title" data-new-task-form-input-name required
                        placeholder="new task name">
                    <textarea name="" id="" cols="30" rows="8" class="new description" data-new-task-form-input-desc
                        placeholder="description"></textarea>
                    <div>Due Date:
                        <input type="date" class="new date" name="due_date" data-new-task-form-input-date>
                    </div>
                    <div class="priority-container">
                        <div>Priority:</div>

                        <input type="radio" id="low" name="priority" value="Low" checked>
                        <label for="low" class="low-label">Low</label>
                        <input type="radio" id="medium" name="priority" value="Medium">
                        <label for="medium" class="med-label">Medium</label>
                        <input type="radio" id="high" name="priority" value="High">
                        <label for="high" class="high-label">High</label>

                        <button type="submit" class="btn create add-task">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="btns-container">
            <button class="btn delete" data-clear-task-btn>Clear Completed Tasks</button>
            <button class="btn delete" data-delete-list-btn>Delete list</button>
            <button class="btn create task" data-new-task-btn>+</button>
        </div>
    </section>
    <div class="modal-overlay overlay">
    </div>
</body>

</html>
